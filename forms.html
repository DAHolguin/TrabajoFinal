<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Nissan</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Nissan</a>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#modelos">Modelos</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#galeria">Galería</a></li>

                    <li><a href="tablas.html">Tablas</a></li>
                    <li><a href="forms.html">Formularios</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="formularios">
        <h2>Formularios</h2>
        <div class="formulario">
            <h3>Formulario de Carros</h3>
            <form action="#" method="POST">
                <label for="id_carro">ID del Carro:</label>
                <input type="text" id="id_carro" name="id_carro">

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo">

                <label for="año">Año:</label>
                <input type="number" id="año" name="año">

                <label for="color">Color:</label>
                <input type="text" id="color" name="color">

                <label for="pasajeros">Pasajeros:</label>
                <input type="number" id="pasajeros" name="pasajeros">

                <label for="cilindros">Cilindros:</label>
                <input type="number" id="cilindros" name="cilindros">

                <label for="transmision">Transmisión:</label>
                <input type="text" id="transmision" name="transmision">

                <label for="velocidad">Velocidad:</label>
                <input type="number" id="velocidad" name="velocidad">

                <label for="n_serie">Número de Serie:</label>
                <input type="text" id="n_serie" name="n_serie">

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="formulario">
            <h3>Formulario de Ventas</h3>
            <form>
                <label for="id_venta">ID Venta:</label>
                <input type="text" id="id_venta" name="id_venta">

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">

                <label for="id_empleado">ID Empleado:</label>
                <input type="text" id="id_empleado" name="id_empleado">

                <label for="id_producto">ID Producto:</label>
                <input type="text" id="id_producto" name="id_producto">

                <label for="id_cliente">ID Cliente:</label>
                <input type="text" id="id_cliente" name="id_cliente">

                <label for="total">Total:</label>
                <input type="number" id="total" name="total" step="0.01">

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad">

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01">

                <button type="submit">Enviar</button>
            </form>
        </div>

        </div>

        <div class="formulario">
            <h3>Formulario de Clientes</h3>
            <form>
                <label for="id_cliente">ID Cliente:</label>
                <input type="text" id="id_cliente" name="id_cliente">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">

                <label for="apellidop">Apellido Paterno:</label>
                <input type="text" id="apellidop" name="apellidop">

                <label for="apellidom">Apellido Materno:</label>
                <input type="text" id="apellidom" name="apellidom">

                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp">

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">

                <label for="metodo_pago">Método de Pago:</label>
                <input type="text" id="metodo_pago" name="metodo_pago">

                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="formulario">
            <h3>Formulario de Vendedores</h3>
            <form>
                <label for="id_vendedor">ID Vendedor:</label>
                <input type="text" id="id_vendedor" name="id_vendedor" >

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" >

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" >

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" >

                <label for="id">ID:</label>
                <input type="text" id="id" name="id" >

                <label for="curp">CURP:</label>
                <input type="text" id="curp" name="curp" >

                <label for="tipo_sangre">Tipo de Sangre:</label>
                <input type="text" id="tipo_sangre" name="tipo_sangre" >

                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" >

                <label for="lugar_nacimiento">Lugar de Nacimiento:</label>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="formulario">
            <h3>Formulario de Lugares</h3>
            <form>
                <label for="id_sucursal">ID Sucursal:</label>
                <input type="text" id="id_sucursal" name="id_sucursal" >

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" >

                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" >

                <label for="cod_postal">Código Postal:</label>
                <input type="text" id="cod_postal" name="cod_postal" >

                <label for="folio">Folio:</label>
                <input type="text" id="folio" name="folio" >

                <label for="capacidad_almacenamiento">Capacidad de Almacenamiento:</label>
                <input type="text" id="capacidad_almacenamiento" name="capacidad_almacenamiento" >

                <label for="num_sucursal">Número de Sucursal:</label>
                <input type="text" id="num_sucursal" name="num_sucursal" >

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" >

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    </footer>
</body>

</html>
